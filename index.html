<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Twitter</title>
  </head>

  <body>
    <div class="border-violet two-col-grid__expand-two">
      <aside class="border-green three-row-grid__space-two">
        <div class="three-row-grid__space-two">
          <header class="aside-header">
            <div class="logo"></div>
          </header>
          <nav class="navigation">
            <ul>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>Home</p>
                </a>
              </li>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>Explore</p>
                </a>
              </li>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>Notifications</p>
                </a>
              </li>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>Messages</p>
                </a>
              </li>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>Bookmarks</p>
                </a>
              </li>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>Lists</p>
                </a>
              </li>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>Profile</p>
                </a>
              </li>
              <li>
                <a class="two-col-grid__expand-two" href="#">
                  <div class="icon"></div>
                  <p>More</p>
                </a>
              </li>
            </ul>
          </nav>
          <button>Tweet</button>
        </div>
        <footer class="aside-footer three-col-grid__expand-two">
          <div class="avatar"></div>
          <div class="username two-row-grid">
            <p>Name</p>
            <p>@u-name</p>
          </div>
          <div class="icon user-options"></div>
        </footer>
      </aside>
      <div class="border-red two-col-grid__expand-one">
        <div>
          <header class="main-content-header"></header>
          <main class="content-feed"></main>
        </div>
        <aside class="right-aside">
          <header class="news-header"></header>
          <div class="news-section"></div>
        </aside>
      </div>
    </div>
  </body>
</html>
