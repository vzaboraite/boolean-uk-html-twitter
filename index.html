<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Twitter</title>
  </head>

  <body>
    <div class="border-violet two-col-grid__expand-two">
      <aside class="border-green three-row-grid__space-two">
        <div class="aside-header-and-main">
          <header class="aside-header"></header>
          <main class="aside-main"></main>
        </div>
        <div class="space"></div>
        <footer class="aside-footer"></footer>
      </aside>
      <div class="border-red two-col-grid__expand-one">
        <div>
          <header class="main-content-header"></header>
          <main class="content-feed"></main>
        </div>
        <aside class="right-aside">
          <header class="news-header"></header>
          <div class="news-section"></div>
        </aside>
      </div>
    </div>
  </body>
</html>
